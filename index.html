<!DOCTYPE html>
<html>

<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/stacktrace.js/1.3.1/stacktrace.js"></script>

    <script>
        window.onerror = function(msg, file, line, col, error) {
    // callback is called with an Array[StackFrame]
    StackTrace.fromError(error).then(function(stackframes){
         StackTrace.report(stackframes, 'http://localhost:8080/error');

    }).catch(function(err){
        console.log(err);
    });
};
    </script>

</head>

<body>

    <p>Click the button to display an alert box.</p>

    <button onclick="myFunctionTest()">Try it</button>
    <script>
function myFunction() {
    alert("Hello! I am an alert box!");
}
</script>

</body>

</html>
